    <style>
      body {
        background-color: #f3f4f6;
        color: #1f2937;
      }
      /* Custom Scrollbar for Light Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      /* Markdown Preview Styles */
      .markdown-preview h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; }
      .markdown-preview h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-preview h3 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5em; margin-top: 1em; }
      .markdown-preview p { margin-bottom: 1em; line-height: 1.6; }
      .markdown-preview ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-preview ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-preview blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; color: #4b5563; font-style: italic; }

      .markdown-preview pre { background-color: #f3f4f6; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; }
      .markdown-preview pre code { background-color: transparent; padding: 0; }
